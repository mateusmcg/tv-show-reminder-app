<ion-header>

	<ion-navbar>
		<ion-title>Episodes ({{selectedShow.show.name}})</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="cards-bg">
	<ion-card *ngFor="let episode of episodes">
		<img *ngIf="episode.image" src="{{episode.image?.original}}" />

		<ion-card-content>
			<ion-card-title>
				{{episode.season}}x{{episode.number}} - {{episode.name}}
			</ion-card-title>
			<p [innerHTML]="episode.summary"></p>
		</ion-card-content>

		<ion-row no-padding>
			<ion-col>
				<button ion-button clear small color="danger" icon-left full (click)="share(episode)">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
