<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item></ion-item>
    
    <button ion-button color="default" block (click)="signIn(email, password)">
      Sign In
    </button>
    <button ion-button block color="secondary" (click)="signUp()">
      Sign Up
    </button>
    <button ion-button block clear color="default">
      Forgot your password?
    </button>
  </ion-list>
</ion-content>
