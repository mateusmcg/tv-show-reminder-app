<ion-content>
  <div id="loginPage" padding>
    <ion-grid>
      <ion-row class="login-buttons">
        <ion-col>
          <button ion-button (click)="openLoginCard()" outline large>Sign In</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="openLoginCard()" outline color="danger" large>Sign Up</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
