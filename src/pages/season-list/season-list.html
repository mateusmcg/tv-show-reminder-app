<ion-header>

	<ion-navbar>
		<ion-title>Seasons ({{selectedShow.show.name}})</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<button ion-item *ngFor="let season of seasons" (click)="getEpisodes(season)">
        <ion-thumbnail item-left *ngIf="season.image">
          <img src="{{season.image?.original}}" width="100%">
        </ion-thumbnail>
				<h2>Season {{ season.number }} <span *ngIf="season.name">-</span> {{ season.name }}</h2>
				<p> {{season.premiereDate | date}} - {{season.endDate | date}}</p>
		</button>
	</ion-list>
</ion-content>
