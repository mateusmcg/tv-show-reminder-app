<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item>
        {{authData.email}}
      </button>
      <button ion-item (click)="openPage(myShowsPage)">
        <ion-icon name="film"></ion-icon>
        Minhas Séries
      </button>
      <button ion-item (click)="openPage(searchPage)">
        <ion-icon name="search"></ion-icon>
        Buscar
      </button>
      <button ion-item (click)="openPage(configPage)">
        <ion-icon name="cog"></ion-icon>
        Configurações
      </button>
      <button ion-item (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage">
  
</ion-nav>
