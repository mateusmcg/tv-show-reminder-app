<ion-content>
    <ion-item-group>

      <ion-item-divider light>Login</ion-item-divider>
      
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input required [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input required [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
            <button block light [disabled]="!email || !password" (click)="login(email, password)">Entrar</button>
        </ion-item>
        
        <ion-item>
            <button block secondary (click)="openRegister()">Cadastrar</button>
            <button block danger (click)="loginGoogle(email, password)">Google</button>
            <button block (click)="loginFacebook(email, password)">Facebook</button>
        </ion-item>

    </ion-item-group>
</ion-content>
